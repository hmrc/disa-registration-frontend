include "frontend.conf"

appName="disa-registration-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en", "cy"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
      
      disa-registration {
        protocol = http
        host     = localhost
        port     = 1201
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "disa-registration-frontend"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

host = "http://localhost:1202"

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9000/disa-registration-frontend"
  signOut       = "http://localhost:9553/bas-gateway/sign-out-without-state"
  isaManagerGuidance = "https://www.gov.uk/guidance/apply-to-be-an-isa-manager"

  external {
    listOfRegisteredIsaManagers = "https://www.gov.uk/government/publications/list-of-individual-savings-account-isa-managers-approved-by-hmrc/registered-individual-savings-account-isa-managers"
    p2pLoansInformation = "https://www.gov.uk/government/consultations/isa-qualifying-investments-consultation-on-including-peer-to-peer-loans/isa-qualifying-investments-consultation-on-including-peer-to-peer-loans#:~:text=Peer%2Dto%2Dpeer%20loans%20are,terms%20agreed%20between%20the%20parties."
  }
}

accessibility-statement{
  service-path = "/disa-registration-frontend"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: false
}

play-frontend-hmrc {
    useRebrand = true
}
